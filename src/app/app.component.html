<h1>
  {{title}}
</h1>
  <input type="text" [(ngModel)]="nombre">
  <br>
  <p>{{nombre}}</p>

  <input type="button" (click)="MostrarNombre()" value="Presionar"/>
  <br>
  <h1><a [href]="nombre" *ngIf="mostrar=='true'">{{nombre}}</a></h1><!--para validar usar valores booleanos entre comillas simples o usar 0 รณ 1-->
  <!--*ngIf crea un nuevo objeto HTML-->
  <br>
  <fieldset style="width:300px">
    <legend>Con evento change:</legend>
    <input type="radio" name="ejemplo1" (change)="mostrar=true"/>Mostrar<br>
    <input type="radio" name="ejemplo1" (change)="mostrar=false"/>Ocultar<br>
  </fieldset>
  <br>
    <fieldset style="width:300px">
    <legend>Con ngModel:</legend>
      <input type="radio" name="radioejemplo" [(ngModel)]="mostrar" value="true" />Mostrar<br>
      <input type="radio" name="radioejemplo" [(ngModel)]="mostrar" value="false" />Ocultar<br>
    </fieldset>
    <br><br>
    <!--<input type="button" (click)="dato=dato+1" value="Incremetador"><br>-->
    <input type="button" (mouseover)="dato=dato+1" value="Incremetador"><br>
    <p>{{dato}}</p><br>
    <img [src]="ruta" [ngStyle]="{'top.px':dato}" style="position:absolute;width: 80px"><!-- cuando uso el ngStyle se llama a las propiedades seguidas despues del punto del tipo de variable voy a usar, en este caso pixeles (px)-->
